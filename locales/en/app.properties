company_desc =  Alodeya&aacute; surge de la inquietud de sus componentes de buscar nuevos caminos de expresión a través de la sinergia entre distintas formas artísticas. Mediante la poesía, la música, la danza y el circo desarrollan un lenguaje íntimo y de gran elocuencia para contar historias de encuentros y desencuentros, de amor y desamor, de juego. Historias de gran potencia visual y de contenidos.
edu_desc = Una década después de coger su primera pelota, Edu ha desarrollado un estilo personal de entender los malabares y mezclarlos con la danza y el movimiento. En su formacion ha trabajado con artistas de diferentes disciplinas desde la danza y la acrobacia hasta los malabares con profesionales como Stefan Sing o Gandini Juggling.
pau_desc = Profesora de danza, bailarina y coreógrafa inmersa en proyectos de educación emocional y crecimiento personal. Su dilatada trayectoria como bailarina le ha llevado a trabajar en el Circo del Sol, en Parque España en Japón y por festivales por Europa. Es también miembro directivo de Enacción Danza que apoya el desarrollo de formas de danza contemporáneas con procesos de participación social.
